<div class="container" [hidden]="cartItems.length === 0">
  <div class="cart-content">
    <!-- Cart Items -->
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.product.image" alt="{{ item.product.title }}">
        <div class="cart-item-details">
          <p class="cart-item-title">{{ item.product.title }}</p>
          <p class="cart-item-price">Price: ${{ item.product.price }}</p>
          <p>Quantity: {{ item.quantity }}</p>
        </div>
        <div class="cart-item-actions">
          <button mat-icon-button (click)="updateQuantity(item.product.id, item.quantity + 1)">
            <span class="action-symbol">+</span>
          </button>
          <button mat-icon-button (click)="updateQuantity(item.product.id, item.quantity - 1)">
            <span class="action-symbol">-</span>
          </button>
          <button mat-icon-button (click)="removeItem(item.product.id)">
            <span class="action-symbol">x</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <p class="summary-title">Subtotal:</p>
        <p class="summary-value">${{ subtotal.toFixed(2) }}</p>
      </div>
      <div class="summary-item">
        <p class="summary-title">Shipping:</p>
        <p class="summary-value">Free</p>
      </div>
      <div class="summary-item">
        <p class="summary-title">Tax:</p>
        <p class="summary-value">$3.00</p>
      </div>
      <div class="summary-item">
        <p class="summary-title">Total:</p>
        <p class="summary-value">${{ total.toFixed(2) }}</p>
      </div>
      <button mat-button color="primary" class="checkout-button">Proceed to Payment</button>
      <button routerLink="/products" class="continue-shopping-button">Continue Shopping</button>
    </div>
  </div>
</div>

<div class="container" [hidden]="cartItems.length !== 0">
  <div class="card">
    <h5 class="card-title">My Cart</h5>
  </div>
  <div class="center">
    <img
      src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
      alt="">
    <h4>Your cart is empty!</h4>
    <h6>Add item to it now</h6>
    <button routerLink="/products" class="btn btn-primary">Shop Now</button>
  </div>
</div>
