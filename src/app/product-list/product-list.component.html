<div class="container">
  <div class="category-list">
    <mat-list>
      <mat-list-item (click)="filterByCategory('all')">All</mat-list-item>
      <mat-list-item *ngFor="let category of categories" (click)="filterByCategory(category)">
        {{ category }}
      </mat-list-item>
    </mat-list>
  </div>
  
  <div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar src="{{ product.image }}" alt="{{ product.title }}">
        </mat-card-header>
        <mat-card-content>
          <h5>{{ product.title }}</h5>
          <p class="product-price">Price: ${{ product.price }}</p>
        </mat-card-content>
        <mat-card-actions>
          <ng-container *ngIf="cartQuantities[product.id]; else inStock">
            <button mat-icon-button (click)="updateQuantity(product, cartQuantities[product.id] + 1)">
              <span class="action-symbol">+</span>
            </button>
            <span>{{ cartQuantities[product.id] }}</span>
            <button mat-icon-button (click)="updateQuantity(product, cartQuantities[product.id] - 1)">
              <span class="action-symbol">-</span>
            </button>
          </ng-container>
          <ng-template #inStock>
            <button mat-button color="primary" (click)="addToCart(product)" class="in-stock-button">
              In Stock
            </button>
          </ng-template>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
