<mat-toolbar color="primary" class="header">
  <span class="app">{{ title }}</span>
  <span class="spacer"></span>
  <div class="search-bar" *ngIf="isLoggedIn()">
    <mat-form-field appearance="outline" class="search-field">
      <input matInput [formControl]="searchControl" placeholder="Search products">
      <button mat-icon-button matSuffix (click)="searchControl.reset()" class="clear-button">
        <label>x</label>
      </button>
    </mat-form-field>
  </div>
  <button mat-button *ngIf="isLoggedIn()" routerLink="/products">Products</button>
  <button mat-button *ngIf="isLoggedIn()" routerLink="/cart">Cart</button>
  <button mat-button *ngIf="isLoggedIn()" routerLink="/about">About</button>
  <button mat-button *ngIf="isLoggedIn()" routerLink="/contact-us">Contact Us</button>
  <button mat-button *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
</mat-toolbar>

<router-outlet></router-outlet>
